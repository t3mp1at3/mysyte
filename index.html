<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Крутые картинки</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #FFD700;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .card {
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      background-color: #222;
      text-align: center;
      padding: 15px;
      font-size: 1em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Крутые картинки</h1>
  </header>
  <div class="gallery">
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQR2KIpOuTLPGAwadHgeaqYYDYZuryMa0xUlA&s" alt="nature1" />
    </div>
    <div class="card">
      <img src="https://limbuscompany.wiki.gg/images/Kromer_Idle_Sprite.png?3a0027" alt="nature2" />
    </div>
    <div class="card">
      <img src="https://static.wikia.nocookie.net/lobotomycorp/images/6/6d/%D0%9A%D0%9B%D0%91%D0%A4%D0%B0%D1%83%D1%81%D1%82%D0%A1%D1%8E%D0%B6%D0%B5%D1%82.png/revision/latest?cb=20230228095052&path-prefix=ru" alt="nature3" />
    </div>
    <div class="card">
      <img src="https://preview.redd.it/how-smart-is-faust-actually-without-the-gesellschaft-v0-cunw7euighee1.png?width=640&crop=smart&auto=webp&s=68d527b996c6a6ba1b619ab219896be8e7f79dde" alt="nature4" />
    </div>
    <!-- Можно добавить больше картинок по желанию -->
  </div>
  <footer>
    &copy; 2026 Мой сайт с крутыми картинками
  </footer>
</body>
</html>
